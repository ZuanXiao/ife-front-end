        <script>
            var img_tabs = document.querySelectorAll(".banner-tags li a");

            for(var i in img_tabs) {

            for(var i in content_tabs) {

            function setTabHandler(tab, tabs, tabPos) {

                    for(var aTab of tabs) {

                    tab.setAttribute("class", "active");
